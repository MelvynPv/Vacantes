<li *ngIf='!lInicioSession'><a href="javascript:void(0)" (click)="openLogin(content)">Inicio Sessión</a></li>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-dialog">
        <div class="modal-content modal-popup">
            <a href="javascript:void(0)" class="close-link" (click)="d('Cross click')"><i class="icon_close_alt2"></i></a>
            <form action="" class="popup-form" (ngSubmit)="ValidarUsuario()" [formGroup]="LoginForm">
                <input type="email" class="form-control form-white" placeholder="Usuario" formControlName="cCorreo" required="true">
                <input type="password" class="form-control form-white" placeholder="Contraseña" formControlName="cPassword" required="true">
                <div class="checkbox-holder text-left" id="Mensajeslogin" style="color: #fff">

                </div>
                <button type="submit" class="btn btn-submit">Iniciar Sessión</button>
            </form>
        </div>
    </div>
</ng-template>
