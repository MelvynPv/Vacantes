<li *ngIf='!lInicioSession'><a href="javascript:void(0)" (click)="Registrarse(registro)" class="hidden-xs">Registrar</a></li>  
<ng-template #registro let-c="close" let-d="dismiss">

    <div class="modal-dialog">
        <div class="modal-content modal-popup">
            <a href="javascript:void(0)" class="close-link" (click)="d('Cross click')" ><i class="icon_close_alt2"></i></a>
                <form class="popup-form" (ngSubmit)="createUsuario()" [formGroup]="postForm">
                <input type="text" class="form-control form-white" placeholder="Nombre" formControlName="cNombre"  required="true">
                <input type="email" class="form-control form-white required" placeholder="Correo" formControlName="cCorreo" required="true">
                <input type="password" class="form-control form-white" placeholder="ContraseÃ±as" formControlName="cPassword" required="true">
                <select class="form-control form-white required" formControlName="cTipoUsuario" required="true">
                     <option value="">Seleccione una Opcion</option>
                    <option value="1">Postulante</option>
                    <option value="2">Empresa</option>
                </select>
                <button type="submit" class="btn btn-submit">Registar</button>
            </form>
        </div>
    </div>

</ng-template>
